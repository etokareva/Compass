<head>
    <title>Compass</title>
</head>
<body id="page-top">

</body>
<template name="ApplicationLayout">
    {{> yield "navbar"}}
    {{> yield "header"}}
    {{> yield "main"}}
</template>
<template name="AdminLayout">
    <section id="container">
        {{> admin_header}}
        <!--sidebar start-->
        {{> admin_sidebar}}
        <!--sidebar end-->
        {{> yield "container"}}
        {{> admin_footer}}
    </section>
</template>
<template name="AdminOneLayer">
    {{> yield "main"}}
</template>
<template name="navbar-test">
    <nav id="mainNav" class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{{company_name}}}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{_ "About"}} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">{{_ "School"}}</a></li>
                <li><a href="#">{{_ "Translation"}}</a></li>
                <li><a href="#">{{_ "Academic_help"}}</a></li>
                <li><a href="#">{{_ "Programs_events"}}</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">{{_ "FAQ"}}</a></li>
              </ul>
            </li>
            {{> language_menu_item}}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
</template>
<template name="header">
    <header data-stellar-background-ratio="0.5">
        <div class="header-content">
            <div class="header-content-inner">
                <h1>{{{company_name}}}</h1>
                <p>{{_ "World_guide"}}</p>
                <a href="{{pathFor route='register'}}" class="btn btn-primary btn-xl page-scroll btn-register">{{_ "Sign_up_now"}}!</a>
            </div>
        </div>
    </header>
</template>
<template name="firstpage">
    <section class="firstpage-offset" id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{_ "Services"}}</h2>
                    <hr class="hr-primary">
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box"><i data-wow-delay=".1s" class="fa fa-4x fa-graduation-cap wow bounceIn text-primary"></i>

                        <h3><a href="/school" data-wow-delay=".2s" class="wow bounceIn text-primary">{{_ "School"}}</a></h3>

                        <p data-wow-delay=".3s" class="wow bounceIn text-muted">{{_ "International_cources"}}</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box"><i data-wow-delay=".4s" class="fa fa-4x fa-globe wow bounceIn text-primary"></i>

                        <h3><a href="/translation" data-wow-delay=".5s" class="wow bounceIn text-primary">
                            {{_ "Translation"}}</a>
                        </h3>

                        <p class="text-muted"></p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box"><i data-wow-delay=".7s" class="fa fa-4x fa-medkit wow bounceIn text-primary"></i>

                        <h3><a href="/help" data-wow-delay=".8s" class="wow bounceIn text-primary">{{_ "Academic_help"}}</a>
                        </h3>

                        <p class="text-muted"></p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box"><i data-wow-delay="1s" class="fa fa-4x fa-gift wow bounceIn text-primary"></i>

                        <h3><a href="/programs" data-wow-delay="1.1s" class="wow bounceIn text-primary">{{_ "Programs_events"}}</a></h3>

                        <p class="text-muted"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="firstpage-offset bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">{{_ "Know_more"}}?</h2>
                    <hr class="hr-primary light">
                    <a href="/about" class="btn btn-default btn-xl">{{_ "Get_started"}}!</a>
                </div>
            </div>
        </div>
    </section>
    <section class="firstpage-offset" id="why">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{_ "Why_us"}}</h2>
                    <hr class="hr-primary">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box"><i data-wow-delay=".2s" class="fa fa-4x fa-newspaper-o wow bounceIn text-primary"></i>

                        <h3>{{_ "Access_anywhere"}}</h3>

                        <p class="text-muted">{{_ "All_you_need"}}.</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box"><i data-wow-delay=".3s" class="fa fa-4x fa-heart wow bounceIn text-primary"></i>

                        <h3>{{_"Friendly_teachers"}}</h3>
                        <p class="text-muted">{{{_ "Policy"}}}.</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box"><i data-wow-delay=".4s" class="fa fa-4x fa-diamond wow bounceIn text-primary"></i>

                        <h3>{{_ "Discount_free"}}</h3>

                        <p class="text-muted">{{_ "Discount_free_description"}}.</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box"><i data-wow-delay=".5s" class="fa fa-4x fa-paper-plane wow bounceIn text-primary"></i>

                        <h3>{{_ "Study_types"}}</h3>

                        <p class="text-muted">{{_ "Study_types_description"}} .</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="firstpage-offset bg-dark" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">{{_ "Who_we_are"}}</h2>
                    <hr class="hr-primary">
                    <p>{{{_ "Who_we_are_description"}}}.</p>
                </div>
                <div class="col-lg-4 col-lg-offset-2 text-center"><i class="fa fa-phone fa-3x wow bounceIn"></i>

                    <p>800-4Fit-Log</p>
                </div>
                <div class="col-lg-4 text-center"><i data-wow-delay=".1s" class="fa fa-envelope-o fa-3x wow bounceIn"></i>

                    <p><a href="mailto:etokareva1990@gmail.com">{{_ "Mail_to"}}!</a></p>
                </div>
            </div>
        </div>
    </section>
    <section class="footer-bottom">
        <div class="container text-right">
            <a href="http://www.tokaty.ru">tokaty.ru</a>
        </div>
    </section>
</template>
