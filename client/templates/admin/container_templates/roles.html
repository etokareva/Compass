<template name="roles">
	<!--main content start-->
    <section id="main-content">
        <section class="wrapper site-min-height">
            <h3>{{_ "Roles"}}</h3>

            <div class="row">
                <div class="col-md-12">
                    <div class="content-panel">
                        <table class="table table-advance table-hover">
                            <thead>
                            <tr>
                                <th><i class="fa fa-user"></i> {{_ "Username"}}</th>
                                <th><i class="fa fa-envelope"></i> {{_ "Email"}}</th>
                                <th><i class="fa fa-skype"></i> {{_ "Skype_nickname"}}</th>
                                <th><i class=" fa fa-book"></i> {{_ "Student"}}</th>
                                 <th><i class="fa fa-graduation-cap"></i> {{_ "Teacher"}}</th>
                            </tr>
                            </thead>
                            <tbody>
                            	{{> role}}
                            </tbody>
                        </table>
                    </div>
                    <!-- /content-panel -->
                </div>
                <!-- /col-md-12 -->
            </div>
            <!-- /row -->
        </section>
    </section>
    <!--main content end-->
</template>

<template name="role">
{{#each roles_table}}
	<tr>
        <td><a href="#">{{profile.name}}</a></td>
        <td><a href="mailTo:{{profile.email}}">{{profile.email}}</a></td>
        <td><a href="#">Skype nickname</a></td>
        <td><input type="checkbox" checked="{{profile.student}}" class="js-role" id="{{_id}}" value="student"/></td>
        <td><input type="checkbox" checked="{{profile.teacher}}" class="js-role" id="{{_id}}" value="teacher"/></td>
    </tr>
{{/each}}
</template>
